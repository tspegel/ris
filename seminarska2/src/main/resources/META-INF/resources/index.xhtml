<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
</h:head>
<h:body>
    <h:form>
        <!--@elvariable id="backingBean" type="com.ris.bean.BackingBean"-->
        <!--@elvariable id="prodajaBean" type="com.ris.bean.ProdajaBean"-->
        <h:panelGroup>
            <h:outputLabel for="artikel" value="artikel: "/>
            <h:inputText id="artikel" value="#{prodajaBean.artikel}"/>

            <h:outputLabel for="cena" value="cena: "/>
            <h:inputText id="cena" value="#{prodajaBean.cena}"/>


            <h:outputLabel for="zaloga" value="zaloga: "/>
            <h:inputText id="zaloga" value="#{prodajaBean.zaloga}"/>

            <h:commandLink id="form"
                           value="Submit"
                           action="#{prodajaBean.add()}">
            </h:commandLink>
            <div>
                <ui:fragment rendered="#{prodajaBean.get().isEmpty() == false}">
                    <table>
                        <tr>
                            <td>Oglasi</td>
                            <td></td>
                        </tr>
                        <ui:repeat value="#{prodajaBean.get()}" var="var">
                            <tr>
                                <td>artikel:</td>
                                <td><h:outputText value="#{var.artikel}"/></td>
                            </tr>
                            <tr>
                                <td>cena:</td>
                                <td><h:outputText value="#{var.cena}"/></td>
                            </tr>
                            <tr>
                                <td>zaloga:</td>
                                <td><h:outputText value="#{var.zaloga}"/></td>
                            </tr>
                        </ui:repeat>
                    </table>
                </ui:fragment>
            </div>
        </h:panelGroup>

        <h:commandButton value="Preglej sporočila: " action="messages.xhtml" />
    </h:form>
</h:body>
</html>
